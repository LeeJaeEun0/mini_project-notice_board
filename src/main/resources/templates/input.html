<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div><h2>게시글 작성하기</h2></div>
<div>
    <table border=1>
        <tr>
            <th>제목</th>
            <th>작성</th>
        </tr>
        <tr>
            <th><label>제목</label></th>
            <td><input type="text" id="title" maxlength="100"></td>
        </tr>
        <tr>
            <th><label>작성자</label></th>
            <td><input type="text" id="writer" maxlength="100"></td>
        </tr>
        <tr>
            <th><label>비밀번호</label></th>
            <td><input type="password" id="password" maxlength="4"></td>
        </tr>
        <tr>
            <th><label>내용</label></th>
            <td><input type="text" id="context" maxlength="100" ></td>
        </tr>
    </table>
</div>
<div>
    <button onclick="location.href='/board'">취소하기</button>
    <button onclick="location.href='board.html'" >저장하기</button>
</div>
</body>
</html>
