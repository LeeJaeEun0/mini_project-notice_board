<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div><h2>비밀번호 확인</h2></div>
<div>
    <form th:object="${postDto}" th:action="@{'/v1/updateposts/' + ${number}}" method="post">
        <table border=1>
            <tr>
                <th>항목</th>
                <th colspan="3">내용</th>
            </tr>
            <tr>
                <td><label for="password">비밀번호</label></td>
                <td><input type="password" th:field="*{password}" id="password" maxlength="4"></td>
            </tr>
        </table>
        <div>
            <button onclick="location.href='/v1/posts'">취소</button>
            <button id="update" onclick="updatePost(${number})">수정</button>
        </div>
    </form>
</div>
<br>

</body>
</html>
