<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div><h2 th:text>게시글</h2></div>
<div>
    <input type="text" ><button>찾기</button>
</div>
<div>
    <table border=1>
        <tr>
            <th width="50">번호</th>
            <th width="200">제목</th>
            <th width="100">작성자</th>
            <th width="100">날짜</th>
        </tr>
        <tr th:each="post:${boardList}" th:onclick="|location.href='@{/v1/posts/view/' + ${post.getNumber()} '}'|">
            <td th:text="${post.getNumber()}"></td>
            <td th:text="${post.getTitle()}"></td>
            <td th:text="${post.getWriter()}"></td>
            <td th:text="${post.getSavedAt()}"></td>
        </tr>
    </table>
</div>
<div>
    <button onclick="location.href='/input'">작성하기</button>
</div>
</body>
</html>
