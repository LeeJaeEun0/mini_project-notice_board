<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div><h2 th:text>게시글</h2></div>
    <div>
        <table border=1>
            <tr>
                <th>항목</th>
                <th colspan="3">내용</th>
            </tr>
            <tr>
                <th>제목</th>
                <td colspan="3" th:text="${post.getTitle()}"></td>
            </tr>
            <tr>
                <th>작성자</th>
                <td th:text="${post.getWriter()}"></td>
                <th>조회수</th>
                <td th:text="${post.getViews()}"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td colspan="3" th:text="${post.getContext()}"></td>
            </tr>

        </table>
    </div>
    <br>
    <div>
        <button onclick="location.href='/v1/posts'">목록</button>
        <button onclick="location.href='/password'">수정</button>
        <button onclick="location.href='/password'">삭제</button>
    </div>
    <div><h3>댓글</h3></div>
    <hr>
    <div>
        <table border=1>
            <tr>
                <th>작성자</th>
                <td><input type="text" id="writer"><button type="submit" >제출하기</button></td>

            </tr>
            <tr>
                <th>비밀번호</th>
                <td><input type="password" maxlength="4"></td>
            </tr>
            <tr>
                <th>내용</th>
                <td><input type="text"></td>
            </tr>
        </table>
    </div>
    <div>
        <table border=1>
            <tr>
                <td>작성자</td>
                <td>날짜</td>
            </tr>
            <tr>
                <td>내용</td>
                <td>버튼</td>
            </tr>
        </table>
    </div>
</body>
</html>
